<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Crafter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Vinculación del archivo CSS -->
</head>
<body>
    <nav class="bg-green-800 p-4 text-white flex justify-between">
        <span class="text-2xl">Minecraft Crafter</span>
        <div>
            <a href="index.html" class="mr-4">Crafteos</a>
            <a href="crafteo.html">Crafteo Libre</a>
        </div>
    </nav>
    <main class="container mx-auto p-4 h-screen flex flex-col">
        <!-- Contenedor para mesa y dependency-list -->
        <div class="flex flex-col md:flex-row flex-1">
            <!-- Mesa -->
            <div class="flex flex-1" id="mesa">
                <div class="grid-container mr-4" id="cuadricula1">
                    <div class="grid grid-cols-3 gap-2 mb-4" id="crafting-grid">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                <div id="selected-items" class="flex gap-2 mt-4"></div>
            </div>
    
            <!-- Dependency List -->
            <div class="dependency-list w-full md:w-1/3 pl-4 mt-4 md:mt-0 overflow-auto">
                <div id="dependency-items" class="grid grid-cols-3 gap-2"></div>
            </div>
        </div>
    
        <!-- Resto del contenido (no afectado) -->
        <div class="recipe-list mt-4 overflow-auto" id="craftable-items"></div>
        <input type="text" id="search" placeholder="Buscar ítem..." class="w-full p-2 mb-4 border rounded">
        <div class="item-list border p-2 mb-4 grid grid-cols-10 gap-2 overflow-auto"></div>
        <p>&copy; 2025 MinecraftCrafter.</p>
    </main>
    <script src="script2.js"></script>
</body>
</html>
